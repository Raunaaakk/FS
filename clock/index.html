<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock - Timer & Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="control-panel">
        <div class="train-decor">
            <div class="section-title">STOPWATCH</div>
            <div class="display" id="stopwatch-display">00:00:00.00</div>
            <div class="controls">
                <button id="start-stopwatch">Start</button>
                <button id="stop-stopwatch">Stop</button>
                <button id="reset-stopwatch">Reset</button>
            </div>

            <div class="train-decor"></div>

            <div class="section-title">TIMER</div>
            <div class="timer-inputs">
                <input type="number" id="hours" placeholder="HH" min="0">
                <input type="number" id="minutes" placeholder="MM" min="0" max="59">
                <input type="number" id="seconds" placeholder="SS" min="0" max="59">
            </div>
            <div class="display" id="timer-display">00:00:00</div>
            <div class="controls">
                <button id="set-timer">Set</button>
                <button id="start-timer">Start</button>
                <button id="reset-timer">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
